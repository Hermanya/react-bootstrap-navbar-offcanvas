<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/react-bootstrap-navbar-offcanvas/manifest.json"><link rel="shortcut icon" href="/react-bootstrap-navbar-offcanvas/favicon.ico"><title>Off-canvas Navbar for React Bootstrap</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"><link rel="stylesheet" href="/offcanvas.css"><link href="/react-bootstrap-navbar-offcanvas/static/css/main.50fd07b2.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script src="https://unpkg.com/react@16/umd/react.development.js"></script><script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script><script src="https://unpkg.com/react-bootstrap@0.32.4/dist/react-bootstrap.js"></script><script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script><script type="text/babel">const { Navbar, Nav, NavItem, MenuItem, NavDropdown, FormGroup, Button, FormControl } = ReactBootstrap
      const { default: NavbarOffcanvas } = window["react-bootstrap-navbar-offcanvas"]
      const repo = 'https://github.com/Hermanya/react-bootstrap-navbar-offcanvas'
      class App extends React.Component {
        render() {
          return (
            <div className="App">
              <Navbar collapseOnSelect staticTop>
                <Navbar.Header>
                  <Navbar.Brand>
                    <a href={repo}>Off-canvas Navbar</a>
                  </Navbar.Brand>
                  <Navbar.Toggle />
                </Navbar.Header>
                <NavbarOffcanvas side="left">
                  <Nav>
                    <NavItem active>Exhibit A</NavItem>
                    <NavDropdown title="Github" id="basic-nav-dropdown">
                      <MenuItem href={repo}>Code</MenuItem>
                      <MenuItem href={repo + '/issues'}>Issues</MenuItem>
                      <MenuItem>Something else here</MenuItem>
                      <MenuItem divider />
                      <MenuItem>Separated link</MenuItem>
                    </NavDropdown>
                  </Nav>
                  <Navbar.Text pullRight>
                    I am responsive!
                  </Navbar.Text>
                  <Navbar.Form pullRight>
                    <FormGroup>
                      <FormControl type="text" placeholder="Search" />
                    </FormGroup>
                  </Navbar.Form>
                </NavbarOffcanvas>
              </Navbar>
              <pre className="container">
                <code>{`
                  import NavbarOffcanvas from 'react-bootstrap-navbar-offcanvas'
                  import { /* everything else */ } from 'react-bootstrap'

                  <Navbar collapseOnSelect staticTop>
                    <Navbar.Header>
                      <Navbar.Brand>
                        <a href={repo}>Off-canvas Navbar</a>
                      </Navbar.Brand>
                      <Navbar.Toggle />
                    </Navbar.Header>
                    <NavbarOffcanvas side="left">
                      <Nav>
                        <NavItem active>Exhibit A</NavItem>
                        <NavDropdown title="Github" id="basic-nav-dropdown">
                          <MenuItem href={repo}>Code</MenuItem>
                          <MenuItem href={repo + '/issues'}>Issues</MenuItem>
                          <MenuItem>Something else here</MenuItem>
                          <MenuItem divider />
                          <MenuItem>Separated link</MenuItem>
                        </NavDropdown>
                      </Nav>
                      <Navbar.Text pullRight>
                        I am responsive!
                      </Navbar.Text>
                      <Navbar.Form pullRight>
                        <FormGroup>
                          <FormControl type="text" placeholder="Search" />
                        </FormGroup>
                      </Navbar.Form>
                    </NavbarOffcanvas>
                  </Navbar>
                `}</code>
              </pre>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('root'))</script><script type="text/javascript" src="/react-bootstrap-navbar-offcanvas/static/js/main.js"></script></body></html>
